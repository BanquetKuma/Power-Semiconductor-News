<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semiconductor News</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Redirects all 404s to index.html with the path in sessionStorage
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    sessionStorage.setItem('redirectPath', path + search + hash);
    window.location.replace('/Power-Semiconductor-News/');
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
