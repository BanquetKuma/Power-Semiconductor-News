name: Daily Tweet

# Post daily semiconductor news highlight to X (Twitter)
# Main tweet: Gemini-generated catchy content
# Reply: Link to the site

on:
  schedule:
    # Run at 23:30 UTC = 08:30 JST daily
    - cron: '30 23 * * *'

  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually post)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

env:
  PYTHON_VERSION: '3.11'

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tweepy google-generativeai

      - name: Post Tweet
        if: ${{ github.event.inputs.dry_run != 'true' }}
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: python script/post_tweet.py

      - name: Dry Run
        if: ${{ github.event.inputs.dry_run == 'true' }}
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          # X credentials not set = dry run mode
        run: python script/post_tweet.py

      - name: Summary
        run: |
          echo "## Daily Tweet Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
          echo "- **Dry Run**: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
