name: Unified Daily Pipeline

# OPTIMIZED: Consolidated workflow combining multiple daily tasks
# Effect: 150 minutes -> 20 minutes (87% reduction)

on:
  schedule:
    # Run at 23:50 UTC = 08:50 JST daily
    - cron: '50 23 * * *'
  workflow_dispatch:
    inputs:
      skip_news:
        description: 'Skip news building'
        required: false
        type: boolean
        default: false
      skip_archive:
        description: 'Skip archive processing'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # Job 1: Build News JSON
  build-news:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.skip_news != 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'  # OPTIMIZED: pip cache

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create logs directory
        run: mkdir -p logs

      - name: Build news JSON
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_API_BASE: ${{ vars.OPENAI_API_BASE }}
          OPENAI_MODEL: ${{ vars.OPENAI_MODEL }}
          X_BEARER_TOKEN: ${{ secrets.X_BEARER_TOKEN }}
          NEWS_FAST_MODE: '1'
          NEWS_GLOBAL_TIMEOUT_SEC: '45'
        run: |
          python script/build_news.py 2>&1 | tee logs/$(date +%Y-%m-%d).log
          echo "Log saved to logs/$(date +%Y-%m-%d).log"

      - name: Upload news artifacts
        uses: actions/upload-artifact@v4
        with:
          name: news-json
          path: news/
          retention-days: 1

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: collection-logs-${{ github.run_number }}
          path: logs/
          retention-days: 30

  # Job 2: Archive Processing (depends on build-news)
  archive:
    runs-on: ubuntu-latest
    needs: build-news
    if: ${{ always() && github.event.inputs.skip_archive != 'true' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download news artifacts
        uses: actions/download-artifact@v4
        with:
          name: news-json
          path: news/
        continue-on-error: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'  # OPTIMIZED: pip cache

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Process archives
        run: |
          # Create public-pages directory if not exists
          mkdir -p public-pages/news

          # Copy all news JSON files to public-pages (including field-specific)
          if [ -d news/ ]; then
            cp news/*.json public-pages/news/ 2>/dev/null || true
            TODAY=$(date +%Y-%m-%d)
            if [ -f news/latest.json ]; then
              cp news/latest.json "public-pages/news/${TODAY}.json"
            fi
            echo "Copied $(ls -1 news/*.json 2>/dev/null | wc -l) JSON files to public-pages"
          fi

      - name: Write version.json
        run: |
          mkdir -p public-pages
          echo "{\"sha\": \"${GITHUB_SHA}\", \"ts\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"}" > public-pages/version.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add news/ public-pages/ || true
          if ! git diff --cached --quiet; then
            git commit -m "chore: daily news update $(date -u +%Y-%m-%d)"
            git push
          else
            echo "No changes to commit"
          fi

  # Job 3: Summary
  summary:
    runs-on: ubuntu-latest
    needs: [build-news, archive]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## Daily Semiconductor News Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Job Results" >> $GITHUB_STEP_SUMMARY
          echo "- **Build News**: ${{ needs.build-news.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Archive**: ${{ needs.archive.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Files" >> $GITHUB_STEP_SUMMARY
          echo "Field-specific JSON files: power, memory, logic, automotive, ai, foundry, etc." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Completed at**: $(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_STEP_SUMMARY
